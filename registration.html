<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Registration</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">
  <style>
    /* General Reset */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000000;
      color: #ffffff;
      line-height: 1.6;
    }

    h1, h2 {
      margin: 0;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Container Styling */
    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 8px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    }

    /* Title Styling */
    .form-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-header h1 {
      font-size: 2.5rem;
      color: #ffcc00; /* Mustard Yellow */
    }

    /* Form Styling */
    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    input, select {
      background: #333333;
      color: #ffffff;
    }

    input::placeholder {
      color: #aaaaaa;
    }

    button {
      background-color: #ffcc00;
      color: #000000;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #e6b800;
    }

    /* Confirmation Message */
    .confirmation-message {
      display: none;
      text-align: center;
      margin-top: 20px;
      font-size: 1.5rem;
      color: #ffcc00;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-header">
      <h1><span class="highlight">Game</span> Registration</h1>
      <p>Register for the game and showcase your skills!</p>
    </div>
    
    <form action="submit_registration.php" method="POST">

      <!-- Game Name -->
      <div class="form-group">
        <label for="gameName">InGame Name</label>
        <input type="text" id="gameName" name="gameName" placeholder="Enter game name" required>
      </div>
      
      <!-- Player Name -->
      <div class="form-group">
        <label for="playerName">Player Name</label>
        <input type="text" id="playerName" name="playerName" placeholder="Enter your name" required>
      </div>
      
      <!-- Player Email -->
      <div class="form-group">
        <label for="playerEmail">Player Email</label>
        <input type="email" id="playerEmail" name="playerEmail" placeholder="Enter your email" required>
      </div>
      
      <!-- Player Age -->
      <div class="form-group">
        <label for="playerAge">Player Age</label>
        <input type="number" id="playerAge" name="playerAge" placeholder="Enter your age" min="12" required>
      </div>
      
      <!-- Game Type -->
      <div class="form-group">
        <label for="gameType">Game Type</label>
        <select id="gameType" name="gameType" required>
          <option value="">Select a game type</option>
          <option value="zombie">BGMI</option>
          <option value="adventure">CALL OF DUTY </option>
          <option value="action">FIFA 2024</option>
          <option value="action">CLASH OF CLANS</option>
        </select>
      </div>
      
      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit">Register Now</button>
      </div>
    </form>
    <!-- Confirmation Message -->
    <div class="confirmation-message" id="confirmationMessage">
      Registration Completed! ðŸŽ‰
    </div>
  </div>

  <script>
    // JavaScript to Handle Form Submission
    const form = document.getElementById('registrationForm');
    const confirmationMessage = document.getElementById('confirmationMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form from reloading the page
      confirmationMessage.style.display = 'block'; // Show confirmation message
      form.reset(); // Clear the form fields
    });
  </script>
</body>
</html>
